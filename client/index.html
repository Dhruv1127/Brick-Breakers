<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
        }

        .game-info {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
        }

        .score, .lives {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.8;
        }

        .game-over, .game-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            z-index: 10;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .lives {
            font-size: 28px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .lives span {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß± Brick Breaker</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            Use ‚Üê ‚Üí Arrow Keys or A/D to move paddle | Press SPACE to start
        </div>

        <div id="gameStart" class="game-start">
            <h2>üéÆ Brick Breaker</h2>
            <p>Break all the bricks to win!</p>
            <p>Use arrow keys or A/D to move</p>
            <button class="restart-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOver" class="game-over" style="display: none;">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">Better luck next time!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver', 'win'
        let score = 0;
        let lives = 3;

        // Game objects
        const paddle = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 30,
            width: 150,
            height: 20,
            speed: 8,
            color: '#fff'
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 2,
            dy: -2,
            color: '#fff',
            trail: []
        };

        // Brick configuration
        const brickConfig = {
            rows: 8,
            cols: 10,
            width: 70,
            height: 25,
            padding: 5,
            offsetTop: 80,
            offsetLeft: 35
        };

        let bricks = [];

        // Particle system for effects
        let particles = [];

        // Input handling
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // Initialize bricks
        function initBricks() {
            bricks = [];
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
            
            for (let row = 0; row < brickConfig.rows; row++) {
                for (let col = 0; col < brickConfig.cols; col++) {
                    bricks.push({
                        x: col * (brickConfig.width + brickConfig.padding) + brickConfig.offsetLeft,
                        y: row * (brickConfig.height + brickConfig.padding) + brickConfig.offsetTop,
                        width: brickConfig.width,
                        height: brickConfig.height,
                        color: colors[row % colors.length],
                        visible: true,
                        points: (brickConfig.rows - row) * 10 // Higher rows give more points
                    });
                }
            }
        }

        // Reset ball position
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 2;
            ball.dy = -2;
            ball.trail = [];
        }

        // Create particle effect
        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dy += 0.2; // Gravity
                particle.life--;

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Ball collision with bricks
        function checkBrickCollisions() {
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (!brick.visible) continue;

                const ballRect = {
                    x: ball.x - ball.radius,
                    y: ball.y - ball.radius,
                    width: ball.radius * 2,
                    height: ball.radius * 2
                };

                if (checkCollision(ballRect, brick)) {
                    brick.visible = false;
                    score += brick.points;
                    
                    // Create particle effect
                    createParticles(brick.x + brick.width / 2, brick.y + brick.height / 2, brick.color);
                    
                    // Determine collision side and bounce accordingly
                    const ballCenterX = ball.x;
                    const ballCenterY = ball.y;
                    const brickCenterX = brick.x + brick.width / 2;
                    const brickCenterY = brick.y + brick.height / 2;
                    
                    const dx = ballCenterX - brickCenterX;
                    const dy = ballCenterY - brickCenterY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        ball.dx = -ball.dx;
                    } else {
                        ball.dy = -ball.dy;
                    }
                    
                    // Check win condition
                    if (bricks.every(brick => !brick.visible)) {
                        gameState = 'win';
                        showGameOver(true);
                    }
                    
                    break;
                }
            }
        }

        // Update paddle
        function updatePaddle() {
            if (keys.left && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys.right && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        }

        // Update ball
        function updateBall() {
            // Add to trail
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collisions
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
                createParticles(ball.x, ball.y, '#fff', 4);
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
                createParticles(ball.x, ball.y, '#fff', 4);
            }

            // Paddle collision
            const paddleRect = {
                x: paddle.x,
                y: paddle.y,
                width: paddle.width,
                height: paddle.height
            };
            
            const ballRect = {
                x: ball.x - ball.radius,
                y: ball.y - ball.radius,
                width: ball.radius * 2,
                height: ball.radius * 2
            };

            if (checkCollision(ballRect, paddleRect) && ball.dy > 0) {
                // Calculate hit position on paddle (0 = left edge, 1 = right edge)
                const hitPos = (ball.x - paddle.x) / paddle.width;
                
                // Adjust angle based on hit position
                const angle = (hitPos - 0.5) * Math.PI / 3; // Max 60 degrees
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                
                ball.dx = Math.sin(angle) * speed;
                ball.dy = -Math.cos(angle) * speed;
                
                createParticles(ball.x, ball.y, '#fff', 6);
            }

            // Ball falls below paddle
            if (ball.y > canvas.height + ball.radius) {
                lives--;
                updateHeartsDisplay();
                if (lives <= 0) {
                    gameState = 'gameOver';
                    showGameOver(false);
                } else {
                    resetBall();
                }
            }

            // Check brick collisions
            checkBrickCollisions();
        }

        // Draw functions
        function drawPaddle() {
            // Paddle gradient
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#ccc');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // Paddle highlight
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, 3);
        }

        function drawBall() {
            // Draw trail
            ball.trail.forEach((point, index) => {
                const alpha = index / ball.trail.length * 0.5;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * alpha, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Draw ball with gradient
            const gradient = ctx.createRadialGradient(
                ball.x - ball.radius/3, ball.y - ball.radius/3, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#ddd');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBricks() {
            const time = Date.now() * 0.005;
            
            bricks.forEach(brick => {
                if (!brick.visible) return;

                // Animated glow effect
                ctx.save();
                ctx.shadowColor = brick.color;
                ctx.shadowBlur = 10 + Math.sin(time + brick.x * 0.01) * 5;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                // Brick gradient
                const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                gradient.addColorStop(0, brick.color);
                gradient.addColorStop(1, darkenColor(brick.color, 0.3));
                
                ctx.fillStyle = gradient;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                
                // Brick highlight
                ctx.strokeStyle = lightenColor(brick.color, 0.2);
                ctx.lineWidth = 2;
                ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                
                ctx.restore();

                // Draw points on brick with shadow
                ctx.save();
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 3;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(brick.points + 'pts', brick.x + brick.width/2, brick.y + brick.height/2);
                ctx.restore();
            });
        }

        // Color utility functions
        function darkenColor(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(255 * amount);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function lightenColor(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(255 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing') {
                updatePaddle();
                updateBall();
                updateParticles();
            }

            // Draw everything
            drawBricks();
            drawPaddle();
            drawBall();
            drawParticles();

            // Update UI
            document.getElementById('score').textContent = score;

            requestAnimationFrame(gameLoop);
        }

        // Update hearts display based on lives
        function updateHeartsDisplay() {
            const heartsElement = document.getElementById('hearts');
            let heartsStr = '';
            for (let i = 0; i < lives; i++) {
                heartsStr += '‚ù§Ô∏è';
            }
            for (let i = lives; i < 3; i++) {
                heartsStr += 'üñ§';
            }
            heartsElement.textContent = heartsStr;
        }

        // Game control functions
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            updateHeartsDisplay();
            initBricks();
            resetBall();
            document.getElementById('gameStart').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
        }

        function restartGame() {
            startGame();
        }

        function showGameOver(isWin) {
            const gameOverDiv = document.getElementById('gameOver');
            const titleElement = document.getElementById('gameOverTitle');
            const messageElement = document.getElementById('gameOverMessage');
            const finalScoreElement = document.getElementById('finalScore');

            if (isWin) {
                titleElement.textContent = 'üéâ Congratulations! üéâ';
                messageElement.textContent = 'You broke all the bricks!';
            } else {
                titleElement.textContent = 'üí• Game Over! üí•';
                messageElement.textContent = 'Better luck next time!';
            }

            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = true;
                    e.preventDefault();
                    break;
                case 'Space':
                    if (gameState === 'start') {
                        startGame();
                    }
                    e.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = false;
                    break;
            }
        });

        // Initialize game
        initBricks();
        gameLoop();
    </script>
</body>
</html>
