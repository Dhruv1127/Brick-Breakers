<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Game UI Overlay -->
        <div class="game-ui">
            <!-- Score and Lives Display -->
            <div class="game-stats">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="lives">Lives: <span id="livesValue">3</span></div>
            </div>
            
            <!-- Mute Button -->
            <button id="muteBtn" class="mute-btn">üîä Sound On</button>
            
            <!-- Game Start Screen -->
            <div id="startScreen" class="start-screen">
                <div class="start-content">
                    <h1 class="game-title">BRICK BREAKER</h1>
                    <div class="particle-effects"></div>
                    <div class="game-instructions">
                        <p>Use ‚Üê ‚Üí Arrow Keys or A/D to move the paddle</p>
                        <p>Press SPACE to start the game</p>
                        <p>Press R to restart when game ends</p>
                    </div>
                    <button id="startBtn" class="start-btn">START GAME</button>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="game-over-screen hidden">
                <div class="game-over-content">
                    <h2 class="game-over-title">GAME OVER</h2>
                    <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                    <button id="restartBtn" class="restart-btn">PLAY AGAIN</button>
                </div>
            </div>
        </div>
        
        <!-- Background Particles -->
        <div class="background-particles">
            <!-- Animated particles will be added via JavaScript -->
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="hitSound" preload="auto">
        <source src="client/public/sounds/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound" preload="auto">
        <source src="client/public/sounds/success.mp3" type="audio/mpeg">
    </audio>
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="client/public/sounds/background.mp3" type="audio/mpeg">
    </audio>
    
    <script src="app.js"></script>
</body>
</html>
